<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class='card'>
        <h1>Dojo Survey</h1>
        <form action="">
            <label for="">Full Name: </label><br>
            <input type='text' name='text'><br><br>
            <label for="">Email: </label><br>
            <input type="email" name='email'><br><br>
            <label for="">Favorite Language:</label><br><br>
            <div class='rad'>
                <input type="radio" id="html" name="rad" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="rad" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="rad" value="JavaScript">
                <label for="css">Javascript</label><br>
                <input type="radio" id="python" name="rad" value="Python">
                <label for="css">Python</label><br>
                <input type="radio" id="MySQL" name="rad" value="MySQL">
                <label for="css">MySQL</label><br><br>
            </div> 
            <label for="textbox">(Optional) Comments: </label><br>
            <textarea id='textbox' name='textbox'></textarea><br><br><br>
            <input id='sumbit' type="submit" value='Submit'>
        </form>
    </div>

</body>
<script src="{{url_for('static', filename='js/script.js')}}"></script>
</html>
